<div class='cabinet-header'>
  <input class='cabinet-input' prop-update='id' value='{{cabinet.id || $index}}'>
  Size:
  <div class='cabinet-dem-cnt'>
    <label>W:</label>
    <input class='cabinet-input dem' prop-update='{{$index}}.width' value='{{cabinet.width()}}'>
    <label>H:</label>
    <input class='cabinet-input dem' prop-update='{{$index}}.height' value='{{cabinet.length()}}'>
    <label>D:</label>
    <input class='cabinet-input dem' prop-update='{{$index}}.depth' value='{{cabinet.thickness()}}'>
  </div>
  H: {{cabinet.openingDemensions().length}}
  W: {{cabinet.openingDemensions().width}}
  r: {{cabinet.openingDemensions().overlap.right}}
  l: {{cabinet.openingDemensions().overlap.left}}
  t: {{cabinet.openingDemensions().overlap.top}}
  b: {{cabinet.openingDemensions().overlap.bottom}}
</div>
