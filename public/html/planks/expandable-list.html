
<div class="expandable-list" ex-list-id='{{id}}'>
  <div:t repeat='item in list' class="expandable-list-body"  index='{{$index}}'>
    <div class="expand-item">
      <button class='expandable-item-rm-btn' ex-list-id='{{id}}' index='{{$index}}'>X</button>
      <div class="expand-header">
        {{getHeader(item, $index)}}
      </div>
      <div class="expand-body">
        {{getBody(item, $index)}}
      </div>
    </div>
  </div:t>
  <div>
    <button ex-list-id='{{id}}' ex-list-id='{{id}}' class='expandable-list-add-btn'>
      Add {{listType}}
    </button>
  </div>
</div>
