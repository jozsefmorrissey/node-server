<div>
  <div class='cabinet-header'>
    <label>Reveal:</label>
    <div class='cabinet-dem-cnt'>
      <label>Top:</label>
      <input class='cabinet-input dem' prop-update='{{$index}}.trv' value='{{cabinet.value("trv")}}'>
      <label>Bottom:</label>
      <input class='cabinet-input dem' prop-update='{{$index}}.trv' value='{{cabinet.value("brv")}}'>
      <label>Left:</label>
      <input class='cabinet-input dem' prop-update='{{$index}}.trv' value='{{cabinet.value("lrv")}}'>
      <label>Right:</label>
      <input class='cabinet-input dem' prop-update='{{$index}}.trv' value='{{cabinet.value("rrv")}}'>
    </div>
  </div>
  <br>
  <div class='cabinet-header'>
    <label>Toe Kick Height:</label>
    <div class='cabinet-dem-cnt'>
      <input class='cabinet-input dem' prop-update='{{$index}}.trv' value='{{cabinet.value("tkh")}}'>
    </div>
  </div>

  <div class='center'>
    <div class='left'>
      <label>Show Left</label>
      <select class="show-left-select">
        <option:t repeat='showType in showTypes'>{{showType.name}}</option:t>
      </select>
    </div>
      <input type="radio" name="frame-type-{{cabinet.id}}" value='framed' checked
             id='cabinet-framed-radio-{{cabinet.id}}'>
      <label for='cabinet-framed-radio-{{cabinet.id}}'>Framed</label>
      <input type="radio" name="frame-type-{{cabinet.id}}" id='cabinet-frameless-radio-{{cabinet.id}}' value='frameless'>
      <label for='cabinet-frameless-radio-{{cabinet.id}}'>Frameless</label>
    <div class='right'>
      <select class="show-right-select">
        <option:t repeat='showType in showTypes'>{{showType.name}}</option:t>
      </select>
      <label>Show Right</label>
    </div>
  </div>
  <div>{{OpenSectionDisplay.html(cabinet.opening)}}</div>
</div>
