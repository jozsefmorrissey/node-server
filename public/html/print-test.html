<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Print Test</title>
    <style media="print">
      body {
        visibility: hidden;
      }
      #print-body {
        visibility: visible;
        display: block;
        position: absolute;
        left: 0;
        top: 0;
      }
      .no-print, .no-print *
      {
          display: none !important;
      }
    </style>
    <style>
        .page {
          break-after: page;
        }
    </style>

  </head>
  <body>
    <h2>Invisible Header</h2>
    <div id='print-body'>
      <div class='page'>
        <h1>PAGE</h1>
      </div>
      <div class='page'>
        <h1>PAGE</h1>
      </div>
      <div class='page'>
        <h1>PAGE</h1>
      </div>
      <div class='page'>
        <h1>PAGE</h1>
      </div>
    </div>
  </body>
</html>
