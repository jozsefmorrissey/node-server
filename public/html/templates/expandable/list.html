
<div class="expandable-list {{type()}}" ex-list-id='{{id()}}'>
  <div:t repeat='key, item in list()' class="expandable-list-body"  key='{{getKey()}}'>
    <div class="expand-item">
      <button class='expandable-item-rm-btn' ex-list-id='{{id()}}' key='{{getKey()}}'>X</button>
      <div class="expand-header {{type()}}"  ex-list-id='{{id()}}' key='{{getKey()}}'>
        {{getHeader(item, getKey())}}
      </div>
      <div class="expand-body {{type()}}"  ex-list-id='{{id()}}' key='{{getKey()}}'>
        {{getBody(item, getKey())}}
      </div>
    </div>
  </div:t>
  <div class='expand-input-cnt' hidden>{{inputHtml()}}</div>
  <div class='input-open-cnt'><button>Add {{listElemLable()}}</button></div>
</div>
