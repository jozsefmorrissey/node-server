
<div class="expandable-list {{type()}}" ex-list-id='{{id()}}'>
  <div class="expand-list-cnt {{type()}}" ex-list-id='{{id()}}'>
    <div:t repeat='key, item in list()' key='{{key}}'>
      <div class="expand-item">
        <button class='expandable-item-rm-btn' ex-list-id='{{id()}}' key='{{key}}'>X</button>
        <div class="expand-header {{type()}}{{active() === item ? ' active' : ''}}" ex-list-id='{{id()}}' key='{{key}}'>
          {{getHeader(item, key)}}
        </div>
      </div>
    </div:t>
    <div class='input-open-cnt'>
      <button {{hideAddBtn ? 'hidden' : ''}}>Add {{listElemLable()}}</button>
    </div>
  </div>
  <div>
    <div class='expand-input-cnt' hidden>{{inputHtml()}}</div>
    <br>
    <div class='error' id='{{ERROR_CNT_ID()}}'></div>
  </div>
  <div class='expand-tab'>
    <div class="expand-body {{type()}}" ex-list-id='{{id()}}' key='{{key}}'
          {{active() ? '' : 'hidden'}}>
      {{active() ? getBody(active()) : ''}}
    </div>
  </div>
</div>
