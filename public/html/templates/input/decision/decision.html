
<div class='decision-input-cnt card{{inputArray().length === 0 ? ' empty' : ''}}' node-id='{{id()}}'
      recursion="disabled">
  <span id='{{id()}}'>
    <div class='payload-cnt'>{{payloadHtml()}}</div>
    {{inputArray().length === 0 ? '<br><br>' : ''}}
    <div:t repeat='input in inputArray()'
        class='decision-input-array-cnt pad {{class}}' index='{{$index}}'>
      {{input.html()}}
    </div:t>
    <div class='orphan-cnt tab'>{{childrenHtml()}}</div>
  </span>
</div>
