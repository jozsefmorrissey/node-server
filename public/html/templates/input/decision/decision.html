
<div>
  <span id='{{id}}' class='inline-flex'>
    <span:t repeat='input in inputArray' class='pad {{class}}'
          node-id='{{_nodeId}}' index='{{$index}}'>
      {{input.html()}}
    </span:t>
  </span>
  <div:t repeat='input in inputArray' id='{{input.childCntId}}'>
    {{childHtml($index)}}
  </div:t>
</div>
