
<{{tag()}} class='decision-input-cnt' node-id='{{_nodeId}}' {{reachable() ? '' : 'hidden'}}>
  <span id='{{id}}'>
    <span:t repeat='input in inputArray'
        class='decision-input-array-cnt pad {{class}}' index='{{$index}}'>
      {{input.html()}}
      <div class='children-recurse-cnt' value='{{input.value()}}'>
        {{childrenHtml(input.name())}}
      </div>
    </span:t>
  </span>
</{{tag()}}>
