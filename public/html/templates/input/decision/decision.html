
<{{tag()}} class='decision-input-cnt' node-id='{{id()}}' {{reachable() ? '' : 'hidden'}}>
  <span id='{{id()}}'>
    <span:t repeat='input in inputArray()'
        class='decision-input-array-cnt pad {{class}}' index='{{$index}}'>
      {{input.html()}}
      <div class='children-recurse-cnt tab' value='{{input.value()}}'>
        {{childrenHtml($index)}}
      </div>
    </span:t>
  </span>
</{{tag()}}>
