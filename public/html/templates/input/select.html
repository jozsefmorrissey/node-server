<div class='input-cnt'{{hidden() ? ' hidden' : ''}}>
  <label>{{label}}</label>
  <select class='{{class}}' id='{{id}}' name='{{name}}' value='{{value()}}'>
    <option:t repeat='key, value in list' value='{{isArray() ? value : key}}'
        {{selected(item) ? 'selected' : ''}}>
      {{value}}
    </option:t>
  </select>
  <div class='error' id='{{errorMsgId}}'>{{errorMsg}}</div>
</div>
