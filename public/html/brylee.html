<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Brylee</title>
    <script>
      let xexpr, consts, sign, prefix, question, solution;
      let right = 0;
      let wrong = 0;
      function reset() {
        xexpr = Math.floor(Math.random() * 8) + 2
        consts = Math.floor(Math.random() * 8) + 2
        sign = Math.floor(Math.random() * 1.5)
        prefix = Math.floor(Math.random() * 1.5)
        pol = Math.floor(Math.random() * 2)
      }
      function expr() {
        const pre = prefix === 1 ? '' : '-';
        const s = sign == 1 ? '+' : '-';
        const p = pol == 1 ? '' : '-';
        return `${pre} (${p}${xexpr}x ${s} ${consts})`;
      }
      function answer() {
        let x;
        if (sign == 1) {
          x = xexpr * -1;
        } else {
          x = xexpr;
        }
        let s =  prefix === sign ? '+' : '-';
        let p =  prefix === pol ? '' : '-';
        return `${p}${xexpr}x${s}${consts}`
      }
      function calc() {
        reset();
        document.getElementById('a').value = '';
        question = expr();
        solution = answer();
        display();
      }
      function display() {
        document.getElementById('q').innerHTML = question;
        document.getElementById('r').innerHTML = 'Right: ' + right;
        document.getElementById('w').innerHTML = 'Wrong: ' + wrong;
        document.getElementById('p').innerHTML = Math.floor(100 * (right / (right+wrong))) + "%";
      }
      function submit() {
        const ans = document.getElementById('a').value.replace(/\s/g, '');
        if (ans === solution) {
          right++;
          calc();
        } else wrong++;
        display();
      }
      window.onload = calc;
    </script>
  </head>
  <body>
    <h1>Brylee Sign Practice</h1>
    <h1 id='q'></h1>
    <h4 id='r'></h4>
    <h4 id='w'></h4>
    <h4 id='p'></h4>
    <input id='a' onkeyup='event.keyCode === 13 && submit()'>
  </body>
</html>
