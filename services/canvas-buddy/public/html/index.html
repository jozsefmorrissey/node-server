<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src='/canvas-buddy/js/index.js'></script>
    <link rel="stylesheet" href="/styles/expandable-list.css">
    <link rel="stylesheet" href="/canvas-buddy/styles/index.css">
    <style>
      .inline-flex{ display: inline-flex}
      canvas {background-color: whitesmoke;}
    </style>
    <title>canvas-buddy</title>
  </head>
  <body>
    <div class='inline-flex'>
      <div>
        <div>
          <div class='center'>
            <label>2D</label>
            <input type='radio' name='parcer' value='2D'>
            <label>3D</label>
            <input type='radio' name='parcer' value='3D' checked>
            <input type='number' name='scale' placeholder="Scale">
          </div>
          <textarea rows='40' cols='50' wrap='off'></textarea>
        </div>
        <div>
          <p>Points: <b>(x1,y1),(x2,y2),(x3,y3)...</b></p>
          <p>Lines/Polys: <b>[(x1,y1),(x2,y2),(x3,y3)],[(x4,y4),(x5,y5)...],(x6,y7),...</b></p>
        </div>
      </div>
      <div>
        <div id='two-d-display' hidden>
          <canvas></canvas>
        </div>
        <div id='three-d-display'>
          <div class='orientation-controls'></div>
          <div>
            <lable>Line Display:</lable>
            <div class='tab' id='display-radios-3d'>
              <lable>Vector</lable>
              <input type='radio' name='line-disp-type' value='VECTOR' checked>
              <lable>Points</lable>
              <input type='radio' name='line-disp-type' value='POINTS'>
              <lable>Line Only</lable>
              <input type='radio' name='line-disp-type' value='LINE_ONLY'>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
