
section=Cabinet
type=standard
values
brh=tkb.w + pb.t + brr - br.w
stl=frorl + pr.t
str=frorr + pl.t
st=str + stl

section=subassembly
tkb=Panel:Toe Kick Backer
tkb.dememsions=pr.t + frorl + (l / 2), w / 2, tkd + (t / 2)
tkb.center=tkh, c.w - st, tkbw'
tkb.rotation=z

rr=Frame:Right
rr.dememsions=w / 2, brh + (l / 2), t / 2
rr.center=frw, c.l - brh, frt

lr=Frame:left
lr.dememsions=c.w - (w / 2), brh + (l / 2), t / 2'
lr.center=frw, c.l - brh, frt

br=Frame:Bottom
br.dememsions=lr.w + (l / 2), brh + (w / 2), t / 2'
br.center=frw, c.w - lr.w - rr.w,frt
br.rotation='z'

tr=Frame:Top
tr.dememsions=lr.w + (l / 2), c.l - (w/2),t / 2
tr.center=frw,br.l,frt
tr.rotation=z

pr=Panel:Right
pr.dememsions=c.w - frorl - (t / 2),l / 2,(w / 2) + lr.t
pr.center=c.t - lr.t,c.l,pwt34
pr.rotation=y

pl=Panel:Left
pl.dememsions=frorr + (t / 2), l / 2, (w/2) + rr.t
pl.center=f'c.t - lr.t,c.l,pwt34
pl.rotation=y

pb=Panel:Back
pb.dememsions=l / 2 + stl, (w / 2) + tkb.w, c.t - (t / 2)
pb.center=c.l - tkb.w, c.w - st, pwt34
pb.rotation=z

pbt=Panel:Bottom
pbt.dememsions=(l / 2) + stl, brh + br.w - (t / 2) - brr,br.t + (w / 2)
pbt.center=c.t - br.t - pb.t,c.w - st,pwt34
pbt.rotation=yx

section=joints
Rabbet=pb->pl, 3/8, y, -x
Rabbet=pb->pr, 3/8, y, +x
Dado=tkb->pl, 3/8, y, -x
Dado=pl->rr, 3/8, x, -z
Dado=tkb->pr, 3/8, y, +x
Dado=pr->lr, 3/8, x, -z
Dado=pbt->pl, 3/8, y, -x
Dado=pbt->pr, 3/8, y, +x
Dado=pbt->br, 3/8
Dado=pbt->rr, 3/8
Dado=pbt->lr, 3/8
Butt=pb->pbt'
Butt=tr->rr
Butt=tr->lr
Butt=br->rr
Butt=br->lr
divide=tr, br, lr, rr




section=Cabinet
type=Frame Only

section=values
brh=0
stl=frorl + pr.t
str=frorr + pl.t
st=str + stl

section=subassembly
rr=Frame:Right
rr.dememsions=w / 2, brh + (l / 2), t / 2
rr.center=frw, c.l - brh, frt

lr=Frame:left
lr.dememsions=c.w - (w / 2), brh + (l / 2), t / 2'
lr.center=frw, c.l - brh, frt

br=Frame:Bottom
br.dememsions=lr.w + (l / 2), brh + (w / 2), t / 2'
br.center=frw, c.w - lr.w - rr.w,frt
br.rotation='z'

tr=Frame:Top
tr.dememsions=lr.w + (l / 2), c.l - (w/2),t / 2
tr.center=frw,br.l,frt
tr.rotation=z


section=joints
Butt=tr->rr
Butt=tr->lr
Butt=br->rr
Butt=br->lr
divide=tr, br, lr, rr
