<div group-display-id='{{groupDisplay.id()}}'>
  <div group-id='{{group.id()}}' class='expand-header group-display-header
          {{groupDisplay.active() === group ? 'active' : ''}}'>
    <input class='group-input' group-id='{{group.id()}}'
        value='{{group.name()}}' prop-update='name'>
  </div>
  <div class='group-display-body' {{groupDisplay.active() === group ? '' : 'hidden'}}>
    {{body}}
  </div>
  <br>
</div>
