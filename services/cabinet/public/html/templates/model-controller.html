<div>
  <div class='model-selector'>
    <div {{group.level === -1 ? 'hidden' : ''}}>
      <div class='{{tdm.isTarget("prefix", group.prefix) ? "active " : ""}}
                  {{label ? "prefix-switch model-label" : ""}}'
            {{!label ? 'hidden' : ''}}>
        <label type='prefix'>{{label}}</label>
        <input type='checkbox' class='prefix-checkbox' prefix='{{group.prefix}}'
            {{!tdm.hidePrefix(label) ? 'checked' : ''}}>
      </div>
      <div class='{{label ? "prefix-body indent" : ""}}'
            {{label ? 'hidden' : ''}}>
        <div:t class='model-label{{tdm.isTarget("part-name", partName) ? " active" : ""}}'
                repeat='partName, partList in group.parts'>
          <label type='part-name'>{{partName}}</label>
          <input type='checkbox' class='part-name-checkbox' part-name='{{partName}}'
              {{!tdm.hidePartName(partName) ? 'checked' : ''}}>
          <div:t part-id='{{part.uniqueId()}}'
                  class='{{tdm.isTarget("part-id", part.uniqueId()) ? "active " : ""}}
                        model-label indent'
                  repeat='part in partList'
                  {{partList.length > 1 ? "" : "hidden"}}>
            <label type='part-id' part-id='{{part.uniqueId()}}'>
              {{part.partCode()}}-{{$index + 1}}
            </label>
            <input type='checkbox' class='part-id-checkbox' part-id='{{part.uniqueId()}}'
                {{!tdm.hidePartId(part.uniqueId()) ? 'checked' : ''}}>
          </div:t>
        </div:t>
      </div>
    </div>
    <div:t repeat='label, group in group.groups' $t-id='model-controller'></div:t>
  </div>
</div>
