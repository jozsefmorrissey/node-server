
<div class="expandable-list {{type}}" ex-list-id='{{id}}'>
  <div:t repeat='item in list' class="expandable-list-body"  index='{{$index}}'>
    <div class="expand-item">
      <button class='expandable-item-rm-btn' ex-list-id='{{id}}' index='{{$index}}'>X</button>
      <div class="expand-header {{type}}"  ex-list-id='{{id}}' index='{{$index}}'>
        {{getHeader(item, $index)}}
      </div>
      <div class="expand-body {{type}}"  ex-list-id='{{id}}' index='{{$index}}'>
        {{getBody(item, $index)}}
      </div>
    </div>
  </div:t>
  <div>
    <input list='auto-fill-list' id='{{INPUT_ID}}' type='text' {{input ? '' : 'hidden'}}>
    <datalist id="auto-fill-list">
      <option:t value="{{option}}" repeat='option in inputOptions'></option:t>
    </datalist>
    <button ex-list-id='{{id}}' class='expandable-list-add-btn'
          {{hideAddBtn ? 'hidden' : ''}}>
      Add {{listElemLable}}
    </button>
  </div>
</div>
