<div lookup-id='{{divider.id()}}'>
  <label>Panel Thickness</label>
  <input type="text" name="panelThickness" value="{{Measurement.display(divider.panelThickness())}}"
      class='measurement-input'>
  <br>
  <label>Divider Width</label>
  <input type="text" name="maxWidth" value="{{Measurement.display(divider.maxWidth())}}"
      class='measurement-input'>
</div>
