<div class='cabinet-header'>
  {{$index}})
  <input class='cabinet-id-input' prop-update='{{$index}}.name'
        index='{{$index}}' display-id='{{displayId}}' value='{{cabinet.name()}}'>
  Size:
  <div class='cabinet-dem-cnt'>
    <label>W:</label>
    <input class='cabinet-input dem' prop-update='{{$index}}.width'
        display-id='{{displayId}}' value='{{displayValue(cabinet.width())}}'>
    <label>H:</label>
    <input class='cabinet-input dem' prop-update='{{$index}}.length'
        display-id='{{displayId}}' value='{{displayValue(cabinet.length())}}'>
    <label>D:</label>
    <input class='cabinet-input dem' prop-update='{{$index}}.thickness'
        display-id='{{displayId}}' value='{{displayValue(cabinet.thickness())}}'>
  </div>
</div>
