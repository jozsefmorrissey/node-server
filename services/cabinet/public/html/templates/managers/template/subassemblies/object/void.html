<div>
  <label>Joint Set:</label>
  <select class='template-input set-selector' name='jointSet'>
    <option:t repeat='i in 0..6' {{jointSet === i ? 'selected' : ''}}>{{i}}</option:t>
  </select>
  <br>
  <div>
    <label>Include sides</label>
    <span:t  repeat='i in 0..6'>
      <label>{{i}}</label>
      <input class='template-input' type='checkbox' name='includedSides.{{i}}' {{includedSides[i] ? 'checked' : ''}}>
    </span:t>
  </div>
</div>
