<div template-attr='values'>
  <input class='template-input' attr='values' type='text' name='name' value='{{obj.key}}' placeholder="Variable Name">
  <input class='measurement-input' type='text' name='value' value='{{obj.eqn}}' placeholder="Value" disabled>
  <input type="checkbox" name="convert" checked>
  <br>
  <input class='template-input full-width' attr='values' type='text' name='eqn' value='{{obj.eqn}}' placeholder="Equation">
</div>
