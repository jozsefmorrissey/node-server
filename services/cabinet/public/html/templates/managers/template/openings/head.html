<div class='inline-flex' opening-id='{{obj.id}}'>
  Openings
  <label>Part Codes</label>
  <input class='opening-type-selector' type="radio" name="borderType-{{obj.id}}" value="part-code"
      {{obj._Type !== 'location' ? 'checked' : ''}}>
  <label>Locations</label>
  <input class='opening-type-selector' type="radio" name="borderType-{{obj.id}}" value="location"
      {{obj._Type === 'location' ? 'checked' : ''}}>
</div>
