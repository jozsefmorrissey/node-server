<div cost-id='{{cost.id()}}'>
  <b>Material</b>
  <span{{cost.length() === undefined ? ' hidden' : ''}}>
  <input value='{{cost.length()}}'>
</span>
<span{{cost.width() === undefined ? ' hidden' : ''}}>
  <label>X</label>
  <input value='{{cost.width()}}'>
</span>
<span{{cost.depth() === undefined ? ' hidden' : ''}}>
  <label>X</label>
  <input value='{{cost.depth()}}'>
</span>

<br>
<div>
  <label>Cost</label>
  <input value='{{cost.cost()}}'>
  <label>Per {{cost.unitCost('name')}} = {{cost.unitCost('value')}}</label>
</div>
</div>
