<div class='center'>
  <div class='{{key ? "property-container close" : ""}}' radio-id='{{radioId}}'
        {{noChildren() ? 'hidden' : ''}}>
    <div class='{{key ? "expand-header" : ""}}'>
      {{label}}
    </div>
    <div{{key ? ' hidden' : ''}}>
      <div{{branch ? ' hidden' : ''}}>
        <div id='config-expand-list-{{id}}'></div>
        <div:t repeat='key, group in groups'>
          {{recurse(key, group)}}
        </div:t>
      </div>
    </div>
  </div>
</div>
